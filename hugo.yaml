  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  UseHugoToc: true

  homeInfoParams:
    Title: Tuning the hum of intrinsic noise
    Content: will see...

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false    
  tableOfContents:
    startLevel: 1
    endLevel: 6

defaultContentLanguage: kr
defaultContentLanguageInSubdir: false
languages:
  kr:
    weight: 1
    languageName: 한국어
    languageCode: kr
    contentDir: content/kr/
    title: 당신에게 필요한
    menu:
      main:
        - name: 게시글
          url: /posts/
          weight: 5
        - name: Affiliate
          url: /affiliate/
          weight: 6
        - name: 아카이브
          url: /archives/
          weight: 10
        - name: 검색
          url: /search/
          weight: 15
        - name: 태그
          url: /tags/
          weight: 20

