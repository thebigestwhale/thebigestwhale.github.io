baseURL: https://thebigestwhale.github.io/
languageCode: kr
title: 당신에게 필요한

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

outputs:
  home:
    - html
    - rss
    - json
  section:
    - html
    - rss
  taxonomy:
    - html
  term:
    - html
  
services:
  rss:
    limit: 42

minify:
  disableXML: true
  minifyOutput: true

params:
  assets:
    disableHLJS: true

  env: production
  title: Stochastic Resonance
  description: A blog about things in no particular order, shape or form
  keywords: [blog]
  author: tester
  DateFormat: January 2, 2006
  defaultTheme: auto
  disableThemeToggle: false

  profileMode:
    enabled: true
    title: whale
    subtitle: 당신에게 필요한
    imageURL: https://cdn.pixabay.com/photo/2019/06/20/09/26/underwater-4286600_1280.jpg
    imageWidth: 250
    imageHeight: 250

  # socialIcons:
